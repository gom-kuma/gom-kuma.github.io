<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>농담곰 인형 콜렉션</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="hamburger-menu" onclick="toggleSidebar()">
        <span></span>
        <span></span>
        <span></span>
    </div>

    <header>
        <div class="header-top-row">
            <h1 onclick="goHome()">농담곰 인형 콜렉션</h1>
        </div>
        <div id="navMenuContainer" class="filter-section pc-filters">
            </div>
    </header>

    <div id="sidebar" class="sidebar">
        <div id="sidebarContent" class="filter-section mobile-filters">
            <h2 class="sidebar-title">필터 및 메뉴</h2>
            </div>
    </div>
    <div id="sidebarOverlay" class="sidebar-overlay" onclick="toggleSidebar()"></div>

    <main>
        <div id="listContainer">
            <div class="status-msg">데이터를 불러오는 중...</div>
        </div>

        <div id="previewContainer" style="display: none;">
            <div class="preview-card">
                <div class="preview-header-row">
                    <div class="preview-label">수집 리스트 이미지 미리보기</div>
                    <button class="action-btn download small-btn" onclick="downloadImage()">저장하기</button>
                </div>

                <div class="preview-controls-wrapper">
                    <div class="control-row top-row">
                        <label class="control-item">
                            <input type="checkbox" id="optTitleCheck" checked> 타이틀
                        </label>
                        <input type="text" id="optTitleInput" value="농담곰 인형 보유 리스트">
                    </div>
                    
                    <div class="control-row bottom-row">
                        <span class="control-label-text">표시 항목</span>
                        <label class="control-item">
                            <input type="checkbox" id="optNameKoCheck" checked> 상품명
                        </label>
                        <label class="control-item">
                            <input type="checkbox" id="optPriceCheck"> 가격
                        </label>
                        <label class="control-item" style="margin-left: 10px; color: #ff9f43;">
                            <input type="checkbox" id="simpleModeCheck" onchange="updateCollectionPreview()"> 간소화 모드(원형)
                        </label>
                    </div>
                </div>

                <div class="preview-img-box">
                    <img id="imgCollection" src="" alt="Collection Preview">
                </div>
            </div>

            <div class="preview-footer">
                <button class="action-btn cancel" onclick="closePreview()">돌아가기</button>
            </div>
        </div>
    </main>

    <div class="floating-progress" onclick="generateImage()" style="cursor: pointer;" title="클릭하여 이미지 저장">
        <div class="progress-info">
            <span class="progress-label">수집률 (클릭 시 저장)</span>
            <span class="progress-text" id="progressText">0/0 (0%)</span>
        </div>
        <div class="progress-track">
            <div class="progress-bar" id="progressBar"></div>
        </div>
    </div>

    <div class="floating-btns">
        <button class="float-btn" onclick="scrollToTop()" title="맨 위로">
            <img src="img/top_own.png" alt="Top" onerror="this.src='https://cdn-icons-png.flaticon.com/512/130/130906.png'">
        </button>
    </div>

    <script src="script.js"></script>
</body>
</html>
